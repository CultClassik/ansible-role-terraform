- name: Download Terraform binary
  ansible.builtin.get_url:
    url: "https://releases.hashicorp.com/terraform/{{ item }}/terraform_{{ item }}_{{ ansible_system | lower }}_amd64.zip"
    dest: /tmp
  loop: "{{ tf_versions }}"

- name: Extract Terraform binary
  unarchive:
    src: "/tmp/terraform_{{ item }}_{{ ansible_system | lower }}_amd64.zip"
    dest: "/usr/local/bin/terraform-{{ item }}"
    mode: 774
    remote_src: yes
  loop: "{{ tf_versions }}"

