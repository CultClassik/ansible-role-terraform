---
tf_user_id:

tf_install_dev_tools: false

tf_versions: 
  - '0.12.30'
  - '0.13.6'
  - '0.14.10'
  - "{{ tf_default_version }}"

tf_default_version: '0.15.0'

tf_tools:
  - tflint
  - terragrunt

tf_dev_tools:
  darwin:
    - go
  debian:
  windows:
    - goloang

tf_plugin_path:
  Darwin: 
    path: "/Users/{{ tf_user_id }}/.tf_d/plugins"
    mode: 750
  Linux: 
    path: "/home/{{ tf_user_id }}/.tf_d/plugins"
    mode: 750
  Windows:
    path: "C:/Users/{{ tf_user_id }}/AppData/Roaming/tf_d/plugins"