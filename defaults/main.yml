---
terraform:
  user_id: "{{ ansible_env.username }}"
  
  install_dev_tools: false

  versions: 
    - '0.12.30'
    - '0.13.6'
    - "{{ terraform.default_version }}"

  default_version: '0.14.10'

  dev_tools:
    darwin:
      - go
    debian:
    windows:
      - goloang

  tf_plugin_path:
    Darwin: 
      path: "/Users/{{ user_id }}/.terraform.d/plugins"
      mode: 750
    Linux: 
      path: "/home/{{ user_id }}/.terraform.d/plugins"
      mode: 750
    Windows:
      path: "C:/Users/{{ user_id }}/AppData/Roaming/terraform.d/plugins"