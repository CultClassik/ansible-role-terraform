---
packages:
- terraform
- tflint
#- terraform-inventory

dev_tools:
  darwin:
  - go
  debian:
  windows:
  - goloang

tf_plugin_path:
  Darwin: 
    path: "/Users/{{ user_id }}/.terraform.d/plugins"
    mode: 750
  Linux: 
    path: "/home/{{ user_id }}/.terraform.d/plugins"
    mode: 750
  Windows:
    path: "C:/Users/{{ user_id }}/AppData/Roaming/terraform.d/plugins"


tf_archive_name: "terraform_{{ tf_install_version }}_{{ ansible_system | lower }}_amd64.zip"
tf_download_url: "https://releases.hashicorp.com/terraform/{{ tf_install_version }}/{{ tf_archive_name }}"