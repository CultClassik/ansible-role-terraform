---
- name: Install Chocolatey package (Terraform)
  win_chocolatey:
    name: "terraform"
    state: present
    version: "{{ tf_install_version }}"

- name: Install Chocolatey package (Terraform - tflint)
  win_chocolatey:
    name: "tflint"
    state: present

- name: Install Chocolatey packages (Terraform Dev Tools)
  win_chocolatey:
    name: "{{ item }}"
    state: present
  with_items: "{{ dev_tools.windows }}"
  when: "install_dev_tools == true"

